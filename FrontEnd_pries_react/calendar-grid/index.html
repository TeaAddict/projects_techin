<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="calendar">
            <header class="header">
                <h1 class="header__h1">May 2023</h1>

                    </button>
                    <button class="header__button">
                        <img src="images/right.svg" class="header__img">
                    </button>
                </div>
            </header>

            <article class="date__article">
                <p class="date-head">Mo</p>
                <p class="date-head">Tu</p>
                <p class="date-head">We</p>
                <p class="date-head">Th</p>
                <p class="date-head">Fr</p>

                <p class="date-head">Su</p>

                <p class="date-item">1</p>
                <p class="date-item">2</p>
                <p class="date-item">3</p>
                <p class="date-item">4</p>
                <p class="date-item">5</p>
                <p class="date-item">6</p>
                <p class="date-item">7</p>
                <p class="date-item">8</p>
                <p class="date-item">9</p>
                <p class="date-item">10</p>
                <p class="date-item">11</p>
                <p class="date-item">12</p>
                <p class="date-item">13</p>
                <p class="date-item">14</p>
                <p class="date-item">15</p>
                <p class="date-item">16</p>
                <p class="date-item">17</p>
                <p class="date-item date-item--active">18</p>
                <p class="date-item">19</p>
                <p class="date-item">20</p>
                <p class="date-item">21</p>
                <p class="date-item">22</p>
                <p class="date-item">23</p>
                <p class="date-item">24</p>
                <p class="date-item">25</p>
                <p class="date-item">26</p>
                <p class="date-item">27</p>
                <p class="date-item">28</p>
                <p class="date-item">29</p>
                <p class="date-item">30</p>
                <p class="date-item">31</p>
                <p class="date-item date-item--grayed">1</p>
                <p class="date-item date-item--grayed">2</p>
                <p class="date-item date-item--grayed">3</p>
                <p class="date-item date-item--grayed">4</p>
            </article>
        </section>
    </main>
</body>

</html>
